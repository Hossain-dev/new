        <title>Lemonade</title>

    <body>
    
        <h1>CAYENNE LEMONADE RECIPE
        </h1>

        <img alt="Lemonade" width="600" src="https://thehappierhomemaker.com/wp-content/uploads/2014/07/cayenne-lemonade.jpg">

        
        <h3>Refreshing and flavourful!</h3>

        <h4>Ingredients</h4>
        <ul>
            <li>5 cups hot water
            </li>
            <li>½ cup brown sugar
            </li>
            <li>1 ½ cups lemon juice
            </li>
            <li>⅛ tsp cayenne pepper
            </li>
        </ul>
        
        <h4>Steps</h4>

        <ol>
            <li>Mix water and brown sugar until dissolved.
            </li>
            <li>Add lemon juice and pepper and stir until well blended.
            </li>
            <li>Serve over ice
                
            </li>        
        </ol>
    </body>
</html>
